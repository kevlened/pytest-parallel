language: python
dist: xenial
branches:
  only:
  - master
cache: pip
env:
  global:
    - PYTEST_ADDOPTS="-vv --cov-report=xml:coverage-travis.xml"
install:
  - pip install pipenv
  - pipenv run pip install pip==18.0
  - pipenv install --dev
script:
  - pipenv run test
jobs:
  include:
    - name: py36
      python: "3.6"
      env: TOXENV=py36-coverage
    - name: py37
      python: "3.7"
      env: TOXENV=py37-coverage
    - name: py38
      python: "3.8"
      env: TOXENV=py38-coverage
    - name: py39
      python: "3.9"
      env: TOXENV=py39-coverage
    - name: lint
      script: pipenv run lint
