[tox]
envlist =
  flake8
  py36
  py37
  py38

[testenv]
deps =
  pytest>=3.0,<6.0
  pytest-html>=1.19.0
  six>=1.11.0
  tblib
  importlib_resources
  coverage: pytest-cov
passenv =
  CI
  PYTEST_ADDOPTS
  TERM
  coverage: TRAVIS TRAVIS_*
setenv =
  coverage: PYTEST_ADDOPTS=--cov --cov-report=term-missing {env:PYTEST_ADDOPTS:}
commands = pytest {posargs:tests}
  coverage: {toxinidir}/.ci/report-coverage.sh

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_parallel setup.py tests tasks.py

[flake8]
max-line-length = 88
